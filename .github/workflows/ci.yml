name: CI
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  beefore:
    name: Pre-test checks
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        task:
        - 'flake8'
        - 'check-manifest'
        - 'towncrier-check'
        - 'package'
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.X'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install tox
    - name: Run pre-test check
      run: |
        tox -e ${{ matrix.task }}

  smoke:
    needs: beefore
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        tox-python-version: ['py36']
        pytest-version: ['3', '4', '5', '6']
        include:
          - tox-python-version: 'py36'
            python-version: [3.6]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install tox
    - name: Test
      run: |
        tox -e ${{ matrix.tox-python-version }}-pytest${{ matrix.pytest-version }}

  build:
    needs: smoke
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        tox-python-version: ['py37', 'py38', 'py39']
        pytest-version: ['3', '4', '5', '6']
        include:
          - tox-python-version: 'py37'
            python-version: 3.7
          - tox-python-version: 'py38'
            python-version: 3.8
          - tox-python-version: 'py39'
            python-version: 3.9
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install tox
    - name: Test
      run: |
        tox -e ${{ matrix.tox-python-version }}-pytest${{ matrix.pytest-version }}
